name: todo_bloc
description: Todo application using Bloc pattern

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5
  hydrated_bloc: ^9.0.0
  path_provider: ^2.0.11
  flutter_launcher_icons: ^0.11.0
  lottie: ^2.2.0
  intl: ^0.18.0
  font_awesome_flutter: ^10.3.0
  url_launcher: ^6.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/todo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true


  assets:
    - assets/
    - assets/lottie/
